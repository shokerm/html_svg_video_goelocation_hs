<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hw_Solution</title>
</head>
<body >
    <section>
        <h1><u>Hw_Solution</u></h1>
        <ul>
            <li><h3>SVG</h3></li>
            <li><h3>html 5 : video,audio, geolocation</h3></li>
        </ul>
        <!--Star of David with SVG-->

        <section>
            <h1><u>SVG</u></h1>
            <svg withd="250" height="310">
                <polygon points="170,90 90,250 250,250" style="fill:none;stroke: rgb(67, 12, 233); stroke-width:10;"></polygon>
                <polygon points="250,130 170,300 100,130" style="fill:none;stroke: rgb(21, 105, 214); stroke-width:10;"></polygon>
            </svg>
        </section>
        <!--Video autoplay and audio-->
        <section>
            <h1><u>Video</u></h1>
            <video autoplay width="500" height="300" >
                <source src="https://file-examples.com/storage/fea5852d3d62a659ea2668c/2017/04/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
            </video>
            <br>
            <audio controls>
                <source src="https://filesamples.com/samples/audio/ogg/Symphony%20No.6%20(1st%20movement).ogg" type="audio/mpeg">
                </audio>
        </section>

        <!--Geolocation with google maps-->
        <section>
            <h1><u>Geolocation</u></h1>
            <button onclick="getLocation()">See your location at google mapðŸ”Ž</button>
            <p id="demo"></p>
        </section>


        <!--Functions-->
        <section>
        <script>
           var x = document.getElementById("demo");
           function getLocation(){
               if(navigator.geolocation){
                   navigator.geolocation.getCurrentPosition(showPosition);
               } else {
                   x.innerHTML ="Thre is not geo location to take..."
               }
           }
               function showPosition(position){
               var lat = position.coords.latitude;
               var lon = position.coords.longitude;
               x.innerHTML="Latitude: " + position.coords.latitude + "<br>Longtiude: " +position.coords.longitude;
               openInGoogleMaps(lat,lon);
               
           }
           function openInGoogleMaps(lat, lon){
                window.open("https://www.google.com/maps/search/?api=1&query="+lat+","+lon);
           }
        </script>
        </section>

</body>
</html>
